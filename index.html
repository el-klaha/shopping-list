<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans|Shadows+Into+Light|Raleway' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="logo">
			<h1>ShoppingList <span>App</span></h1>
		</div>
		<div class="text">
			<p>Just a simple ShoppingList app :)</p>
		</div>
		<div class="add">
			<input type="text" name="list" placeholder="Want Something?" id="val">
			<button class="add-btn"></button>
		</div>
		<div class="list">
			<ul id="item-list"></ul>
			<button class="clr-btn"><h2>Clear</h2></button>
		</div>
	</div>
</body>
</html>
